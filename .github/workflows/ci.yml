name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  sdk-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install SDK
        working-directory: sdk
        run: pip install -e ".[dev]"
      - name: Run SDK tests
        working-directory: sdk
        run: pytest tests/ -v

  api-tests:
    runs-on: ubuntu-latest
    env:
      SUPABASE_URL: https://test.supabase.co
      SUPABASE_KEY: test-key
      OBSERVATORY_API_KEY: test-api-key
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        working-directory: api
        run: pip install -r requirements.txt
      - name: Run API tests
        working-directory: api
        run: pytest tests/ -v

  dashboard-typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        working-directory: dashboard
        run: npm ci
      - name: Type check
        working-directory: dashboard
        run: npx tsc --noEmit

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install ruff
        run: pip install ruff
      - name: Lint SDK
        run: ruff check sdk/
      - name: Lint API
        run: ruff check api/
